<app-header></app-header>
<section class="text">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h4>SIGN IN TO CANVERA</h4>
      </div>
    </div>
  </div>
</section>
<section class="login-form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="box-main">
        <div class="row">
          <div class="col-md-5 text-center">
              <h4>Returning Customers</h4>
              <button class="btn btn-facebook"> <i class="fa fa-facebook facebook-icon"></i> Sign in with Facebook </button>
              <button class="btn btn-google"> <i class="fa fa-google google-icon"></i>Sign in with Google </button>
            <div class="hea"></div>
              <p>or</p>
            <div class="he"></div>
            <div class="form-group">
              <label for="" style="float: left!important;">Email Address</label>
              <input type="text" name="email" class="form-control custom-input" [(ngModel)]="loginData.email" placeholder="Enter your email ID">
              <div class="error-list" *ngIf="isError && isInValid(loginData.email)">
                Please provide an email.
              </div>
            </div>
            <div class="form-group">
              <label for="" style="float: left!important;">Password</label>
              <input type="password" name="password" class="form-control custom-input" [(ngModel)]="loginData.password" placeholder="Enter your password">
              <div class="error-list" *ngIf="isError && isInValid(loginData.password)">
                Please provide a password
              </div>
            </div>
            <div class="error-list" *ngIf="isError && isInvalid && !isInValid(loginData.password) && !isInValid(loginData.email)">
                Invalid Username or Password.
            </div>
            <div class="hea"></div>
            <div class="form-group">
              <button class="btn btn-explore" (click)="dologin()">SIGN IN</button>
            </div>
          </div>
          <div class="col-md-7">
              <div class="signup-photo text-center">
                    <h4 class="set-heading">Complete Your Registeration Get 10% Discount on your first Order</h4>
                <button routerLink="/signup" class="btn-explore pr">CREATE AN ACCOUNT</button>
              </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
