<div
  class="hold-transition bg-img"
  style="background-image: url(../../../../assets/admin-panel/images/gallery/full/6.jpg); width:100vw; height:100vh;"
  data-overlay="4"
>
  <div class="container h-p100">
    <div class="row align-items-center justify-content-md-center h-p100">
      <div class="col-12">
        <div class="row no-gutters justify-content-md-center">
          <div class="col-lg-4 col-md-5 col-12">
            <div class="content-top-agile h-p100">
              <h2>
                Get started <br />
                with Us
              </h2>
              <p class="text-white">Sign in to start your session</p>

              <div class="text-center text-white">
                <p class="mt-20">- Sign With -</p>
                <p class="gap-items-2 mb-20">
                  <a class="btn btn-social-icon btn-outline btn-white" href="#"
                    ><i class="fa fa-facebook"></i
                  ></a>
                  <a class="btn btn-social-icon btn-outline btn-white" href="#"
                    ><i class="fa fa-twitter"></i
                  ></a>
                  <a class="btn btn-social-icon btn-outline btn-white" href="#"
                    ><i class="fa fa-google-plus"></i
                  ></a>
                  <a class="btn btn-social-icon btn-outline btn-white" href="#"
                    ><i class="fa fa-instagram"></i
                  ></a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-lg-5 col-md-5 col-12">
            <div class="p-40 bg-white content-bottom h-p100">
              <form
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
                class="form-element"
              >
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-info border-info"
                        ><i class="ti-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control pl-15"
                      name="email"
                      placeholder="Email"
                      formControlName="email"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-info border-info"
                        ><i class="ti-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control pl-15"
                      placeholder="Password"
                      name="password"
                      formControlName="password"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="checkbox">
                      <input type="checkbox" id="basic_checkbox_1" />
                      <label for="basic_checkbox_1">Remember Me</label>
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-6">
                    <div class="fog-pwd text-right">
                      <a href="javascript:void(0)"
                        ><i class="ion ion-locked"></i> Forgot pwd?</a
                      ><br />
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-12 text-center">
                    <button
                      type="submit"
                      class="btn btn-info btn-block margin-top-10"
                      [disabled]="!loginForm.valid"
                    >
                      SIGN IN
                    </button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>

              <div *ngIf="isInvalid" class="text-center">
                <small class="mt-15 mb-0 text-danger"
                  >Invalid Credentials</small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
